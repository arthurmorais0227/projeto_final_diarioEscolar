<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Início</title>
  <link rel="stylesheet" href="/assets/styles/login.css" />
  <link rel="stylesheet" href="/assets/styles/responsive.css" />
    <link rel="icon" href="./assets/img/logo_claro.png" type="image/png">
  </head>

  <body class="login-page">

    <header>
      <div class="marca">
        <img src="/assets/img/logo_claro.png" alt="myschooldiary logo" width="" height="200" />
      </div>
      <div class="menu">
        <div class="icones"></div>
        <a href="/index.html" class="menu-link">Início</a>
        <a href="/pages/memorias.html" class="menu-link">Memórias</a>
        <a href="/pages/alunos.html" class="menu-link">Alunos</a>
        <a href="/pages/docentes.html" class="menu-link login-link">Docentes</a>
        <a href="/pages/login.html" class="menu-link">Login</a>
      </div>
    </header>
    <main>
      <div class="login_container">
        <section class="login" id="loginSection">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="usuario">
              <input type="text" id="username" placeholder="Usuário" required />
            </div>
            <div class="senha">
              <input type="password" id="password" placeholder="Senha" required />
            </div>
            <div class="botao">
              <button id="font-button" type="submit">Entrar</button>
            </div>
            <div class="cadastro">
              <a href="/pages/cadastro.html">
                <h3>Não tem conta? Cadastre-se</h3>
              </a>
            </div>
          </form>
          <p id="loginMessage"></p>
        </section>
      </div>

    </main>

  </body>

  </html>
